<div class = "container">
  <!-- <table class="table table-bordered" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScrollDown()" (scrolledUp)="onScrollUp"> -->
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <div>
              <input type="text pull-right"  placeholder="Search" [(ngModel)]="searchText" (keyup) ="filter(searchText)" class="form-control"/>
          </div>          
          
        </tr>
        <tr>
          <th scope="col">SNO</th>
          <th scope="col" *ngFor= "let headername of headerData;">{{headername}}
            <fa name="arrow-up" [ngClass]="{'colorBlack':arrowUp,'colorWhite':!arrowUp}" (click)="sort(-1,headername)"></fa>
            <fa name="arrow-down" [ngClass]="{'colorBlack':arrowDown,'colorWhite':!arrowDown}"  (click)="sort(1,headername)"></fa>
          </th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let page of totalGridDataVal;let i  = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{page[name]}}</td>
          <td>{{page.last}}</td>
          <td>{{page.age}}</td>
        </tr>    
        <tr *ngIf="totalGridDataVal.length == 0">
        <td colspan="4"><p style="text-align: center;">No Records Found</p></td>           
        </tr>      
      </tbody>

    </table>
    <ul class="pagination" *ngIf="!disableFlag">
        <li class="page-item disabledBut" [class.disabled]="previousDisabled"  (click)="previousPage()">
          <a class="page-link" href="javascript:void(0)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" (click)="changePage(page)" [class.active] = "page === currentPage">
          <a class="page-link" href="javascript:void(0)">{{page}}</a>
        </li>
       
        <li class="page-item disabledBut" [class.disabled]="nextDisabled" (click)="nextPage()">
          <a class="page-link" href="javascript:void(0)">Next</a>
        </li> 
      </ul>
</div>
